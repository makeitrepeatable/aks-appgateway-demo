apiVersion: v1
kind: Pod
metadata:
  name: xlabs-venue-web
  labels:
    app: xlabs-venue-web
spec:
  containers:
  - image: #{containerRegistry}#.azurecr.io/frontend:#{Build.BuildId}#
    name: xlabs-venue-web
    ports:
    - containerPort: 80
      protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: xlabs-venue-web
spec:
  selector:
    app: xlabs-venue-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xlabs-venue-web
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: xlabs-venue-web
            port:
              number: 80
        pathType: Exact